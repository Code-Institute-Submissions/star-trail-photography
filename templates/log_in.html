{% extends "base.html" %}
{% block content %}
<div class="container log-in-head">
    <div class="row">
        <div class="col s12 m12 center align">
            <i class="material-icons" id="lock">lock</i>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
       <form class="col m6 s12 offset-m3" method="POST" action="{{ url_for('log_in') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="center-align">
                <button type="submit" class="btn-large log-in-submit">Log In</button>
            </div>
        </form>
    </div>
    <div class="row join-now">
        <div class="col s12">
            <div class="center-align">
                <p>New here? <a href="{{ url_for('sign_up') }}">Join Now</a>.</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

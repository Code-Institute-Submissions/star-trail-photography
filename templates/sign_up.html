{% extends "base.html" %}
{% block content %}
<div class="container page-title add-image-button">
    <div class="row">
        <div class="col s12 m12">
            <h1 class="center-align">Sign Up</h1>
            <hr>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="col m6 s12 offset-m3" method="POST" action="{{ url_for('sign_up') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text" minlength="4" maxlength="20" pattern="^[a-zA-Z0-9_.]{4,20}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" minlength="4" maxlength="20" pattern="^[a-zA-Z0-9_.]{4,20}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
             <div class="center-align">
                <button type="submit" class="btn-large sign-up-submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

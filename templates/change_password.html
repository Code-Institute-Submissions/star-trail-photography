{% extends "base.html" %}
{% block content %}
<div class="container log-in-head">
    <div class="row">
        <div class="col s12 m12 center align">
            <i class="material-icons" id="lock">vpn_key</i>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="col m6 s12 offset-m3" method="POST" action="{{ url_for('change_password', username=session['user']) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" value="{{ session['user'] }}" type="text" minlength="4" maxlength="20" pattern="^[a-zA-Z0-9_.]{4,20}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" minlength="4" maxlength="20" pattern="^[a-zA-Z0-9_.]{4,20}$" class="validate" required>
                    <label for="password">New password</label>
                </div>
            </div>
            <!----------------------------------------SUBMIT BUTTON---------------------------------------->
            <div class="center-align">
                <a href="{{  url_for('profile_page') }}" class="btn-large edit-image-cancel">Cancel</a>
                <button type="submit" class="btn-large edit-image-submit">Update Password</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

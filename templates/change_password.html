{% extends "base.html" %}
{% block content %}
<section>
    <div class="container log-in-head">
        <div class="row">
            <div class="col s12 m12 center align">
                <i class="material-icons" id="lock" aria-hidden="true">vpn_key</i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2 card-panel" method="POST" action="{{ url_for('change_password', username=session['user']) }}">
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <i class="material-icons prefix" aria-hidden="true">account_circle</i>
                        <input id="username" name="username" value="{{ session['user'] }}" disabled>
                        <label for="username">{{ session['user'] }}</label>
                    </div>
                    <div class="input-field col s12 m8 offset-m2">
                        <i class="material-icons prefix" aria-hidden="true">lock</i>
                        <input id="password" name="password" type="password" minlength="4" maxlength="20" pattern="^[a-zA-Z0-9_.]{4,20}$" class="validate" required>
                        <label for="password">New password</label>
                        <span class="helper-text" data-error="Use 4-20 characters. Letters, numbers, dots and underscores only"></span>
                    </div>
                </div>
                <div class="center-align">
                    <a href="{{  url_for('profile_page') }}" class="btn-large white-black-grey-btn">Cancel</a>
                    <button type="submit" class="btn-large white-black-grey-btn" aria-label="Submit">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
